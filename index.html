<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <!-- google -fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vujahday+Script&display=swap" rel="stylesheet">
    <!-- main style sheet -->
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <img src="imgs/background.png" class="welcome" id="welcome-back" alt="">
    <div class="welcome" id="welcome">
        <h1>Memory Cards Game</h1>
        <h4>Enter your name and Choose Difficulty</h4>
        
            <input type="text" name="username" class="input" placeholder="Your name">
            <div class="difficulty">
                <input type="radio" name="elements" checked value= "10" id="easy">
                <label for="easy" class="input"> Easy</label>
                <input type="radio" name="elements" value= "20" id="medium">
                <label for="medium" class="input"> Medium</label>
                <input type="radio" name="elements" value= "30" id="hard">
                <label for="hard" class="input"> Hard</label>
            </div>
            <button id="start">Start The Game</button>
    </div>
    <div class="score-board">
        <div class="score"><span class="min">00</span>:<span class="sec">00</span></div>
        <button id="finish">Click Me When You Finish</button>
    </div>
    <div class="results" id="results"></div>

    <div id="winner">
        <h1>Well Done! <span id="player-name">Mohammed </span>You made it in Just <span id="time">2:00</span> </h1>
    </div>
    <!-- main script file -->
<script src="js/plugins.js"></script>
</body>
</html>
